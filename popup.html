<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Site Notes</title>
    <style>
      :root {
        --bg: #f7f9fb;
        --card: #fff;
        --muted: #6b7280;
        --accent: #2563eb;
        --danger: #ef4444;
        --glass: rgba(255, 255, 255, 0.98);
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, "Segoe UI", Roboto, sans-serif;
        padding: 12px;
        width: 360px;
        background: var(--bg);
        color: #111827;
        direction: ltr;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 10px;
        position: relative;
      }
      /* hamburger modern */
      .hamburger {
        width: 40px;
        height: 36px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(180deg, #ffffff, #fbfdff);
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.06);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.12s ease;
        border: 1px solid #e6eef8;
      }
      .hamburger.open {
        transform: scale(0.98);
      }
      .hamburger .lines {
        position: relative;
        width: 18px;
        height: 12px;
      }
      .hamburger .lines::before,
      .hamburger .lines::after,
      .hamburger .lines span {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #334155;
        border-radius: 2px;
        transition: transform 0.18s ease, opacity 0.12s ease, top 0.18s ease;
      }
      .hamburger .lines::before {
        top: 0;
      }
      .hamburger .lines span {
        top: 5px;
      }
      .hamburger .lines::after {
        top: 10px;
      }
      .hamburger.open .lines::before {
        transform: translateY(5px) rotate(45deg);
      }
      .hamburger.open .lines::after {
        transform: translateY(-5px) rotate(-45deg);
      }
      .hamburger.open .lines span {
        opacity: 0;
      }

      h1 {
        font-size: 15px;
        color: var(--accent);
        margin: 0;
      }

      .card {
        background: var(--card);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        margin-bottom: 10px;
        border: 1px solid #e6eef8;
      }

      /* backdrop and menu (menu on top) */
      #menu-backdrop {
        position: absolute;
        inset: 0;
        display: none;
        z-index: 40;
        background: rgba(0, 0, 0, 0.06);
        border-radius: 12px;
      }
      #hamburger-menu {
        position: absolute;
        top: 48px;
        left: 12px;
        right: 12px;
        background: var(--glass);
        border-radius: 12px;
        padding: 8px;
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12);
        transform-origin: top center;
        opacity: 0;
        transform: translateY(-6px) scale(0.995);
        transition: opacity 0.14s ease, transform 0.16s ease;
        display: none;
        z-index: 50;
        backdrop-filter: blur(4px);
      }
      #hamburger-menu.show {
        display: block;
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      #hamburger-menu button.menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        text-align: left;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-weight: 600;
        color: #0f172a;
      }
      #hamburger-menu button.menu-item:hover {
        background: #f1f5ff;
      }

      /* list page */
      #list-page {
        display: none;
        opacity: 0;
        transition: opacity 0.16s ease;
      }
      #list-page.show {
        display: block;
        opacity: 1;
      }
      #list-page .back {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: flex-start;
      }
      ul#sites-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 240px;
        overflow: auto;
      }
      ul#sites-list li {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.12s;
      }
      ul#sites-list li:hover {
        background: #f8fbff;
      }
      ul#sites-list li .host {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .badge {
        background: #eef2ff;
        color: var(--accent);
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
        margin-left: 8px;
      }
      .active-tab-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        margin-left: 8px;
        box-shadow: 0 0 6px rgba(37, 99, 235, 0.24);
      }

      /* main sections */
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .space-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .section-title {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        background: #f3f4f6;
        border: none;
        padding: 6px 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: transform 0.08s, box-shadow 0.08s;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.06);
      }
      button.primary {
        background: var(--accent);
        color: white;
      }
      button.danger {
        background: var(--danger);
        color: white;
      }
      button.icon {
        padding: 6px;
        border-radius: 8px;
        background: #eef2ff;
        color: var(--accent);
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #e6eef8;
        border-radius: 8px;
        font-size: 13px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 86px;
        resize: vertical;
      }

      .task-item {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 8px;
        border-radius: 8px;
        background: #fbfcfe;
        margin-bottom: 8px;
      }
      .task-item span {
        flex: 1;
        word-break: break-word;
      }
      .task-item button {
        background: transparent;
        font-size: 14px;
        color: var(--muted);
      }

      ul#file-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul#file-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px dashed #f1f5f9;
      }

      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .tiny {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button id="hamburger" class="hamburger" aria-label="menu">
        <div class="lines"><span></span></div>
      </button>

      <h1>Site Notes</h1>

      <div style="width: 36px"></div>

      <!-- backdrop and menu -->
      <div id="menu-backdrop"></div>
      <div id="hamburger-menu" role="menu" aria-hidden="true">
        <button class="menu-item" id="menu-home">üè† Home (active tab)</button>
        <button class="menu-item" id="menu-lists">üìö Lists</button>
        <button class="menu-item" id="menu-settings">‚öôÔ∏è Settings</button>
      </div>
    </div>

    <div id="list-page" class="card" dir="ltr">
      <div class="back">
        <button id="list-back" class="icon">‚Üê</button>
        <strong>Saved Sites</strong>
      </div>
      <input
        id="site-filter"
        type="text"
        placeholder="Search sites..."
        style="margin-bottom: 8px"
      />
      <ul id="sites-list"></ul>
    </div>

    <div id="main-page">
      <div class="card">
        <div class="space-between" style="margin-bottom: 8px">
          <div>
            <div class="tiny">Current site</div>
            <div><strong id="title-host">(none)</strong></div>
          </div>
          <div class="row">
            <button id="open-site" class="icon" title="Open site">üîó</button>
            <button
              id="remove-site"
              class="icon"
              title="Delete site data"
              style="
                background: #fff;
                border: 1px solid #fee2e2;
                color: var(--danger);
              "
            >
              üóëÔ∏è
            </button>
          </div>
        </div>

        <div style="margin-bottom: 10px">
          <div class="section-title">
            <span>Tasks</span>
            <span>
              <button id="copy-tasks" title="Copy all tasks">üìã</button>
              <button id="clear-tasks" class="danger" title="Clear all tasks">
                Clear
              </button>
            </span>
          </div>

          <input
            id="task-input"
            type="text"
            placeholder="Type a task and press Enter"
          />
          <div id="task-list" style="margin-top: 8px"></div>
        </div>

        <div style="margin-bottom: 10px">
          <div class="section-title">
            <span>Notes</span>
            <span>
              <button id="copy-notes" title="Copy notes">üìã</button>
              <button id="clear-notes" class="danger" title="Clear notes">
                Clear
              </button>
            </span>
          </div>
          <textarea id="notes-text" placeholder="Write notes..."></textarea>
        </div>

        <div>
          <div class="section-title">
            <span>Files</span><span class="muted tiny">(metadata only)</span>
          </div>
          <input id="file-input" type="file" />
          <ul id="file-list"></ul>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
